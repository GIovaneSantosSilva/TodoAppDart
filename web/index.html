<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
        <title>Todo app in dart</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/media.css">
        <link rel="icon" href="favicon.ico">
        <script defer src="main.dart.js"></script>
    </head>
    <body class="container">
        <header shadow center>
            <a target="blank" href="https://dart.dev/"> 
                <img width="30" src="./assets/dart.png" alt="Dart">
            </a>
            <h2>&nbsp;Todo app in Dart&nbsp;</h2>
        </header>
        <main center>
            <div class="main__background"></div>
            <div shadow id="list" class="card">
                <div class="card__item__header">
                    Is empty.
                </div>
            </div>
            <button shadow center id="add" class="float__button">
                <span>+</span>
            </button>
            <div center id="modal" class="modal__background">
                <div class="modal">
                    <div center class="modal__header">
                        <h3>Add todo</h3>
                    </div>
                    <div class="modal__body">
                        <form>
                            <label for="title">Title:</label>
                            <input id="title" type="text" placeholder="Title">
                            <label for="desc">Description:</label>
                            <input id="desc" type="text" placeholder="Description">
                        </form>
                    </div>
                    <div class="modal__footer">
                        <button id="save">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <span>By Giovane Santos</span>
            </div>
            <div class="contacts">
                <a target="blank" href="https://www.facebook.com/giovane.santossilva.7">
                    <img width="40" src="./assets/facebook.png" alt="Facebook">
                </a>
                <a target="blank" href="https://www.instagram.com/giovanesantossilva/">
                    <img width="40" src="./assets/instagram.png" alt="Instagram">
                </a>
                <a target="blank" href="https://github.com/GIovaneSantosSilva">
                    <img width="40" src="./assets/github.png" alt="Github">
                </a>
            </div>
        </footer>
    </body>
</html>
